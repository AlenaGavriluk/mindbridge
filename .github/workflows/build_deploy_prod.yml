      #   with:
      #     context: .
      #     file: .docker/frontend.Dockerfile
      #     push: true
      #     tags: ${{ secrets.FRONTEND_DOCKER_REGISTRY }}:latest

      - name: Update compose file
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          username: ${{ secrets.AZURE_USERNAME }}
          source: ".docker/docker-compose.yml"
          target: "."

      - name: Update VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: sudo docker-compose -f docker-compose.yml stop && docker-compose -f docker-compose.yml pull && docker system prune -f && docker-compose -f docker-compose.yml up -d
