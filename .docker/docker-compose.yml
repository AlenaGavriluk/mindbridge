version: '3'

services:
  api-db:
    image: postgres
    hostname: postgres
    container_name: 'api-db'
    ports:
      - '5432:5432'
    volumes:
      - pgdata-api:/var/lib/postgresql/data
      - pgconf-api:/etc/postgresql
      - pglog-api:/var/log/postgresql
    env_file:
     - ./api-db.env
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

